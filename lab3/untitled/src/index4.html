<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
<div class="parent">
    <div class="container__infor">
        <div class="account">
            <p>Account</p>
            <div class="field_your_infor">
                <div class="icon">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </div>
                <div class="input__field">
                    <input type="text" name="fullName" placeholder="Full Name">
                </div>
            </div>
            <div class="field_your_infor">
                <div class="icon">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                </div>
                <div class="input__field">
                    <input type="text" name="fullName" placeholder="Email Adress">
                </div>
            </div>
            <div class="field_your_infor">
                <div class="icon">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="input__field">
                    <input type="text" name="fullName" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="gender_birth">
            <div class="birth">
                <p>Date of Birth</p>
                <div class="select_day_month_year">
                    <div class="select">
                        <input type="text" placeholder="DD"/>
                    </div>
                    <div class="select">
                        <input type="text" placeholder="MM"/>
                    </div>
                    <div class="select">
                        <input type="text" placeholder="YYYY"/>
                    </div>
                </div>
            </div>
            <div class="gender">
                <p>Gender</p>
                <div class="select_gender">
                    <div class="select">
                        <input type="text" placeholder="Male">
                    </div>
                    <div class="select">
                        <input type="text" placeholder="Female">
                    </div>
                </div>
            </div>
        </div>
        <div class="pay">
            <p>Payment Details</p>
            <div class="select__payment">
                <div class="credit">
                    <i class="fa fa-cc-visa" aria-hidden="true"></i>
                    <span>Credit Card</span>
                </div>
                <div class="paypal">
                    <i class="fa fa-cc-paypal" aria-hidden="true"></i>
                    <span>Paypal</span>
                </div>
            </div>
        </div>
        <div class="field_your_infor">
            <div class="icon">
                <i class="fa fa-id-card-o" aria-hidden="true"></i>
            </div>
            <div class="input__field">
                <input type="text" placeholder="Card Number">
            </div>
        </div>
        <div class="pay_infor">
            <div class="cvcNumber">
                <div class="field_your_infor">
                    <div class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="input__field">
                        <input type="text" placeholder="Card CVC">
                    </div>
                </div>
            </div>
            <div class="select_date">
                <select>
                    <option>01 Jan</option>
                    <option>2</option>
                </select>
                <select>
                    <option>2015</option>
                    <option>2</option>
                </select>
            </div>
        </div>
        <div class="conditon">
            <p>Terms and Conditions</p>
            <div class="accept_condition">
                <input type="checkbox" id="checkAccept">
                <lable for="checkAccept">I accept the terms and conditons for signing up to this service, and hereby
                    confirm I have read the privacy policy
                </lable>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
