<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th{
            text-align: left;
        }
        table,th,td {
            border: 1px solid;
        }
        ul{
            list-style-type: none;
            margin-top: 0;
            margin-bottom: 100px;
            padding:0;

        }
        #left{
            background-color: #ece1be;
        }
        #right{
            background-color: #c6acae;
            padding-bottom: 170px;
        }
        tfoot,th{

            background-color: #6c757d;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2">PROCESS LAYOUT EXAMPLE</th>
    </tr>
    </thead>
    <tr>
        <td id="left">

            <ul>
                <li>Main menu</li>
                <li>link one</li>
                <li>link two</li>
                <li>link three</li>
                <li>link four</li>
            </ul>
        </td>
        <td id="right">
            this is an example layout using tables
        </td>
    </tr>
    <tfoot>
    <tr>
        <td colspan="2">www.this is an example layout using tables.com</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
