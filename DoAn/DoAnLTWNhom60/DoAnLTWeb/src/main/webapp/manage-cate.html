    <link rel="stylesheet" href="style.css">

<body>
<div class="col-lg-9 bgcolor " id ="mngAccount">
    <div class="row mt-2">
        <div class="col-lg-6">
            <h5 >Quản lý phân loại</h5>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-12 overflow-hidden">
            <table>
                <thead>
                <tr>
                    <td>ID</td>
                    <td>TÊN</td>
                    <td>HÀNH ĐỘNG</td>
                </tr>

                <tr>
                    <td>
                        <span>1</span>
                    </td>
                    <td >
                        <span>Ghế trang trí</span>
                    </td>
                    <td>
                        <div class="d-flex w-100 justify-content-center">
                            <button class="delete btnAdd bgcolor bd-full" ><i class="fa fa-trash-o text-color"  title="Xóa" aria-hidden="true"></i></button>
                            <button class="editAccount btnAdd bgcolor bd-full me-1"><i class="fa fa-pencil text-color" title="Chỉnh sửa quyền truy cập" aria-hidden="true"></i></button>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
